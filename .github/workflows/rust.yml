name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Check Java version
        run: java --version
      - name: Build Java submodule
        working-directory: ./kosher-java
        run: mvn package -Dmaven.test.skip=true -Dmaven.javadoc.skip=true
      - name: Copy JARs to exec directory
        run: |
          mkdir jassets
          cp kosher-java/target/zmanim-2.6.0-SNAPSHOT.jar jassets/
      - name: Build Rust project
        run: cargo build
      - name: Run tests
        run: cargo test --verbose
  formatting:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1
